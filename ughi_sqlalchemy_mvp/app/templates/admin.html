<!DOCTYPE html>
<html lang="hy">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ughi Admin</title>
    <!-- NOTE: Removed leaflet.css as it's not used here -->
    <!-- Հիմնական ոճերը -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Ադմինի հատուկ ոճերը -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/admin.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Ughi Admin</h1>
      <p>Կառավարեք վայրերն ու կարծիքները</p>
      <a href="/" class="admin-back">⬅ Վերադարձ գլխավոր էջ</a>
    </header>
    <div class="admin-container">
      <section class="admin-section">
        <h2>Ավելացնել նոր վայր</h2>
        <form id="add-business-form" class="admin-form">
          <div class="form-row">
            <label for="biz-name">Անվանում</label>
            <input id="biz-name" name="name" type="text" required />
          </div>
          <div class="form-row">
            <label for="biz-type">Տեսակ</label>
            <input
              id="biz-type"
              name="type"
              type="text"
              placeholder="օր.՝ Hotel, Restaurant..."
              required
            />
          </div>
          <div class="form-row grid-2">
            <div>
              <label for="biz-lat">Լայնություն (Latitude)</label>
              <input
                id="biz-lat"
                name="latitude"
                type="number"
                step="any"
                required
              />
            </div>
            <div>
              <label for="biz-lng">Երկայնություն (Longitude)</label>
              <input
                id="biz-lng"
                name="longitude"
                type="number"
                step="any"
                required
              />
            </div>
          </div>
          <button type="submit">Ավելացնել</button>
        </form>
      </section>

      <section class="admin-section">
        <div class="admin-toolbar">
          <h2>Վայրեր <span id="biz-count" class="badge">0</span></h2>
          <input
            id="admin-search"
            type="text"
            placeholder="Որոնել վայր..."
            aria-label="Որոնել վայր"
          />
        </div>
        <ul id="admin-business-list" class="admin-list">
          <!-- Վայրերը կցուցադրվեն այստեղ JS-ի միջոցով -->
        </ul>
      </section>

      <section class="admin-section">
        <div class="admin-toolbar">
          <h2>Կարծիքներ</h2>
        </div>
        <div id="selected-business-label" class="muted" style="margin-bottom: 16px;">
            Ընտրեք վայր՝ կարծիքները տեսնելու համար
        </div>
        <div id="reviews-admin">
          <form id="add-review-form" class="admin-form hidden"> <!-- Սկզբնապես թաքնված -->
            <input type="hidden" id="admin-business-id" />
            <div class="form-row">
                <label for="admin-comment">Ավելացնել նոր մեկնաբանություն</label>
                <textarea id="admin-comment" rows="3" required></textarea>
              </div>
            <div class="form-row grid-3">
              <div>
                <label for="admin-rating">Գնահատական</label>
                <select id="admin-rating">
                  <option value="5">5 ★★★★★</option>
                  <option value="4">4 ★★★★☆</option>
                  <option value="3">3 ★★★☆☆</option>
                  <option value="2">2 ★★☆☆☆</option>
                  <option value="1">1 ★☆☆☆☆</option>
                </select>
              </div>
              <div>
                <label for="admin-author">Հեղինակ</label>
                <select id="admin-author">
                  <option value="Tourist">Շրջաշրջիկ</option>
                  <option value="Employee">Աշխատակից</option>
                </select>
              </div>
              <div>
                <button type="submit">Ավելացնել</button>
              </div>
            </div>
          </form>
          <ul id="admin-reviews-list" class="admin-list" style="margin-top: 16px;">
             <!-- Կարծիքները կցուցադրվեն այստեղ -->
          </ul>
        </div>
      </section>
    </div>

    <!-- Floating Up/Down buttons -->
    <button id="scroll-top" class="fab fab-up" aria-label="Վերև">↑</button>
    <button id="scroll-bottom" class="fab fab-down" aria-label="Ներքև">↓</button>

    <div id="toast" class="toast hidden" aria-live="polite"></div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
  </body>
</html>
