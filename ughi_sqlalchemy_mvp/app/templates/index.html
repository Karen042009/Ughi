<!DOCTYPE html>
<html lang="hy">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ughi - Վստահ ճանապարհորդություն Հայաստանում</title>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header>
      <h1><i class="fa-solid fa-map-location-dot"></i> Ughi (Ուղի)</h1>
      <p id="tagline">
        Ձեր ուղեցույցը անվտանգ և վստահելի ճանապարհորդության համար Հայաստանում։
      </p>
      <div class="lang-switch">
        <label for="lang-select" class="visually-hidden">Language</label>
        <select id="lang-select" aria-label="Language">
          <option value="hy">Հայ</option>
          <option value="en">EN</option>
          <option value="ru">RU</option>
        </select>
      </div>
    </header>

    <div class="main-container">
      <div id="map"></div>
      <div id="sidebar">
        <div id="search-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            id="search"
            type="text"
            placeholder="Որոնել ըստ անվան կամ տեսակի..."
            aria-label="Որոնում"
          />
        </div>
        <ul id="business-list"></ul>
        <div id="sidebar-content">
          <div class="welcome-container">
            <i class="fa-regular fa-compass welcome-icon"></i>
            <h2 id="welcome-title">Բարի գալուստ Ուղի</h2>
            <p id="welcome-desc">
              Քարտեզի վրա կամ ցանկից ընտրեք վայր՝ տեսնելու անվտանգության
              մանրամասներն ու կարծիքները։
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== MODAL FOR REVIEW FORM (Initially Hidden) ===== -->
    <div
      id="review-modal"
      class="modal-overlay hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
      tabindex="-1"
    >
      <div class="modal-content">
        <button class="close-button" type="button" aria-label="Close">
          &times;
        </button>
        <h3 id="modal-title" class="modal-main-title">Թողնել անանուն կարծիք</h3>
        <div id="modal-business-name" class="modal-business-name"></div>
        <form id="review-form">
          <input type="hidden" id="business-id" name="business-id" />
          <div class="form-group">
            <label id="rating-label">Ձեր գնահատականը՝</label>
            <div class="rating-stars">
              <input type="radio" id="star5" name="rating" value="5" required /><label for="star5" title="5 αστέρια">★</label>
              <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 αστέρια">★</label>
              <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 αστέρια">★</label>
              <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 αστέρια">★</label>
              <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 αστέρι">★</label>
            </div>
          </div>
          <div class="form-group">
            <label id="comment-label" for="comment">Ձեր մեկնաբանությունը՝</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label id="iam-label" for="author-type">Ես՝</label>
            <select id="author-type" name="author-type" required>
              <option value="Tourist">Շրջաշրջիկ</option>
              <option value="Employee">Աշխատակից</option>
            </select>
          </div>
          <button id="submit-btn" type="submit">
            <i class="fa-solid fa-paper-plane"></i> Ուղարկել կարծիքը
          </button>
        </form>
      </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast" class="toast hidden" aria-live="polite"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
